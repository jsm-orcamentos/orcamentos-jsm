<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Orçamentos JSM</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
</head>
<body>
    <div class="topbar">
        <button class="iconbtn" id="btnMenu">☰</button>
        <div class="brand"><img src="logo.png" alt="">JSM Orçamentos</div>
        <div style="width:44px"></div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <img class="logo" src="logo.png" alt="Logo JSM">
            <nav class="nav">
                <a href="index.html" class="nav-link">Início</a>
                <a href="cliente.html" class="nav-link active">Cliente</a>
                <a href="materiais.html" class="nav-link">Materiais</a>
                <a href="mao-de-obra.html" class="nav-link">Mão de Obra</a>
                <a href="observacoes.html" class="nav-link">Observações</a>
                <a href="resumo.html" class="nav-link">Resumo</a>
            </nav>
        </aside>

        <main class="main">
            <section class="card">
                <h2>Dados do Cliente</h2>
                <form id="cliente-form">
                    <div class="grid">
                        <div class="field">
                            <label for="cliente-nome">Nome do cliente *</label>
                            <input type="text" id="cliente-nome" required>
                        </div>
                        <div class="field">
                            <label for="cliente-endereco">Endereço</label>
                            <input type="text" id="cliente-endereco">
                        </div>
                        <div class="field">
                            <label for="cliente-bairro">Bairro</label>
                            <input type="text" id="cliente-bairro">
                        </div>
                        <div class="field">
                            <label for="cliente-cidade">Cidade</label>
                            <input type="text" id="cliente-cidade">
                        </div>
                        <div class="field">
                            <label for="cliente-telefone">Telefone</label>
                            <input type="text" id="cliente-telefone">
                        </div>
                        <div class="field">
                            <label for="cliente-email">Email</label>
                            <input type="email" id="cliente-email">
                        </div>
                        <div class="field">
                            <label for="cliente-cnpj">CNPJ/CPF</label>
                            <input type="text" id="cliente-cnpj">
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn primary">Próximo</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- Loader com logo flutuante -->
    <div id="overlayLoader" class="blur-overlay" style="display:none">
        <div class="float-card">
            <img src="logo.png" class="float-logo" alt="Logo JSM">
            <p class="float-title">Carregando orçamento...</p>
            <p class="float-sub">Buscando dados no Google Drive</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
